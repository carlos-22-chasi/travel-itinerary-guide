<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Guide</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
          <div class="left-top">
            <p>Choose Itinerary</p>
            <div class="left-top-content">
              <select id = 'itineraryNames'>
                <option value="none">None</option>
              </select>
              <button id = "createButton">+</button>
            </div>
        </div>
        <div class="left-middle">
          <p>Choose day of the week</p>
            <select>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </div>
        <div class="left-bottom">
            <p>Current Itinerary List</p>
        </div>
        </div>

        <div class="middle-container">
            <div class="middle-top">
                <p>detailed description of clicked item</p>
            </div>

            <div class="middle-bottom">
                <p>google maps</p>
            </div>
        </div>

        <div class="right-container">
            <p>suggested items to add to itinerary</p>
        </div>
    </div>
</body>
</html>
